<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>To Do List</title>
    </head>
    <body>
        <div id="palettes">
            <div id="reminderPalette" style="display: none">
                <div id="reminderOverlay"></div>
                <div id="reminderContent">
                    <label for="reminderText">Reminder Text:</label>
                    <input type="text" id="reminderText" />
                    <label for="reminderDate">Reminder Date:</label>
                    <input type="datetime-local" id="reminderDate" />
                    <button id="saveReminderButton">Save Reminder</button>
                    <button id="cancelReminderButton">Cancel</button>
                </div>
            </div>
            <div id="toDoPalette" style="display: none">
                <div id="toDoOverlay"></div>
                <div id="toDoContent">
                    <h1>To Do List</h1>
                    <div style="margin: 20px">
                        <input
                            placeholder="Enter a task"
                            class="form-control-lg"
                            type="text"
                            id="newToDoItem"
                        />
                        <label for="priorityList">set priority:</label>
                        <select id="priorityList" name="priorityList">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low" selected>Low</option>
                        </select>
                        <label for="dueDate">set due date:</label>
                        <input type="datetime-local" id="dueDate" />
                        <button
                            style="font-size: x-small"
                            class="btn-lg btn-success btn btn-primary"
                            type="submit"
                            id="submitButton"
                        >
                            Press to submit
                        </button>
                        <button id="cancelToDoButton">Cancel</button>
                    </div>
                </div>
            </div>
            <button id="createToDo">Create a new to do task</button>
            <button id="createReminderButton">Create Reminder</button>
        </div>

        <div id="encase">
            <div>
                <button id="filterHighPriority">High Priority</button>
                <button id="filterMediumPriority">Medium Priority</button>
                <button id="filterLowPriority">Low Priority</button>
                <button id="showAllTasksButton">Show All Tasks</button>
                <select id="sortTasksBy" name="sortTasksBy">
                    <option value="">Sort tasks according to</option>
                    <option value="Priority">Priority</option>
                    <option value="Due Date">Due Date</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: row;">
                <div>
                    <label for="startDateTime">Enter start date:</label>
                    <input type="datetime-local" id="startDateTime" />
                </div>
                <div>
                    <label for="endDateTime">Enter end date:</label>
                    <input type="datetime-local" id="endDateTime" />
                </div>
            </div>
            <div>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search"
                />
                <input
                    id="filterTasksByCategories"
                    name="filterTasksByCategories"
                    placeholder="Filter by Categories"
                />
                <input
                    id="filterTasksByTags"
                    name="filterTasksByTags"
                    placeholder="Filter by Tags"
                />
            </div>
            <div id="buttonDiv">
                <button id="resetCategories">Reset Categories</button>
                <button id="resetTags">Reset Tags</button>
                <button id="pendingOnly">Show pending only</button>
                <button id="displayAllTasks">Show all tasks</button>
                <button id="displayMissedTasks">Show missed tasks</button>
            </div>
            <div id="listOfToDoItems"></div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <input
                    type="text"
                    id="subtaskInput"
                    placeholder="Enter a subtask"
                />
                <button id="addSubtaskButton">Add Subtask</button>
            </div>
        </div>
        <script src="https://unpkg.com/compromise"></script>
        <script src="https://unpkg.com/compromise-dates"></script>

            nlp.plugin(compromiseDates); // load the plugin
            let date = nlp("lets meet in 32 days").dates().get()[0];
            document.body.innerHTML = new Date(date.start).toDateString();
        </script> -->
        <script src="script.js"></script>
    </body>
</html>
